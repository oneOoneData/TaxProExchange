<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1200" height="630" fill="#0f172a"/>
  
  <!-- Grid pattern overlay -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
    <linearGradient id="social-glow-3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Glow effect -->
  <ellipse cx="600" cy="315" rx="500" ry="250" fill="url(#social-glow-3)"/>
  
  <!-- Content centered -->
  <g transform="translate(600, 240)">
    <!-- Badge -->
    <circle cx="0" cy="-50" r="50" fill="url(#social-glow-3)"/>
    <path transform="translate(-20, -70)" d="M20 0L24.5 15.5L40 20L24.5 24.5L20 40L15.5 24.5L0 20L15.5 15.5L20 0Z" fill="white" fill-opacity="0.9"/>
    <circle cx="0" cy="-50" r="3" fill="white"/>
    
    <!-- Main text -->
    <text x="0" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="800" fill="white" text-anchor="middle">
      Featured Contributor
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="500" fill="#94a3b8" text-anchor="middle">
      TaxProExchange AI Hub
    </text>
    
    <!-- Bottom line -->
    <line x1="-200" y1="130" x2="200" y2="130" stroke="url(#social-glow-3)" stroke-width="2"/>
  </g>
  
  <!-- Footer -->
  <text x="600" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="#64748b" text-anchor="middle">
    Sharing insights on AI for tax professionals
  </text>
</svg>

